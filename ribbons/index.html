<!doctype html>
<html lang="en">
<head>

<title>CSS3 Ribbons</title>

<meta charset="utf-8">

<style type="text/css">

body {
	font-family: "Lucida Grande", Verdana, Arial, sans-serif;
	text-shadow: 0px 1px 1px white;
}

div {
	display: block;
	width: 500px; height: 175px;
	background-color: #e3e3e3;
	border: 1px solid #bcbcbc;
	margin: 0 auto;
	position: relative;
}

div:before,
div:after {
	padding: 0; margin: 0;
	height: 0px; width: 0px;
	position: absolute;
	content: "";
	border-style: solid;
	border-width: 25px;
	bottom: 29px; 
	z-index: -1;
}
div:before {
	border-color: transparent #0d123e transparent transparent;
	left: -51px; 
}

div:after {
	border-color: transparent transparent transparent #0d123e; 
	right: -51px;
}

h1 {
	text-shadow: 0px 1px 1px white;
	font-family: Helvetica, Verdana, Arial, sans-serif;
	color: #ffffff;
	padding: 1em 0;
	width: 552px;
	margin: 20px 0 0 -27px;
	text-align: center;
	z-index: 9999;
	background-color: #0b2b61;
	background: -moz-linear-gradient(top, #0b2b61, #1153c0);
	background: -webkit-gradient(linear, left top, left bottom, from(#0b2b61), to(#1153c0));
	-moz-box-shadow: 0px 3px 6x #011331;
	-webkit-box-shadow: 0px 3px 6px #011331;
	border-right: 1px solid #0059ec;
	border-left: 1px solid #0059ec;
}

h2 {
	width: 500px;
	margin: 0 auto;
	font-size: 30px;
	margin-top: 1em;
	font-family: "Lucida Grande", Verdana, Arial, sans-serif;
	text-align: center;
	text-shadow: 0px 1px 1px white;
}

</style>
</head>
<body>


<div>
	<h1>CSS Ribbons</h1>	
</div>

<h2>Apparently, ribbons are 100% possible using only CSS 1 & 2.</h2>


</body>
</html>
